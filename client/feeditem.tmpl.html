
<div class="row">
	<div class="col-xs-12 text-center">
		<h2 class="event-type">{{event.event.eventType}}</h2>
	</div>
	<div class="col-xs-2">
		<img ng-src="{{event.account.image}}" class="avatar">
	</div>
	<div class="col-xs-10">
		{{event.time | date}}
		{{event.account.firstName}} {{event.account.lastName}} {{event.event.snippet}}
	</div>
</div>
